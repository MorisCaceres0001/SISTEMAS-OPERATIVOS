version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: systemd-manager-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - JWT_SECRET=${JWT_SECRET:-change_this_secret_key_in_production}
      - DEFAULT_USERNAME=${DEFAULT_USERNAME:-admin}
      - DEFAULT_PASSWORD=${DEFAULT_PASSWORD:-admin123}
    volumes:
      - /run/systemd:/run/systemd:ro
      - /var/run/dbus:/var/run/dbus:ro
    privileged: true
    networks:
      - systemd-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: systemd-manager-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8080/api
      - REACT_APP_WS_URL=ws://localhost:8080
    depends_on:
      - backend
    networks:
      - systemd-network

networks:
  systemd-network:
    driver: bridge
