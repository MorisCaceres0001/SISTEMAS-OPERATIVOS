# Configuración de Nginx para SystemD Manager
# Archivo: /etc/nginx/sites-available/systemd-manager

# Redirigir HTTP a HTTPS (descomentar después de configurar SSL)
# server {
#     listen 80;
#     server_name tu-dominio.com;
#     return 301 https://$server_name$request_uri;
# }

# Configuración principal
server {
    listen 80;
    # listen 443 ssl http2;  # Descomentar para HTTPS
    server_name tu-dominio.com;

    # Certificados SSL (usar Let's Encrypt)
    # ssl_certificate /etc/letsencrypt/live/tu-dominio.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/tu-dominio.com/privkey.pem;
    
    # Configuración SSL recomendada
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;
    # ssl_session_cache shared:SSL:10m;
    # ssl_session_timeout 10m;

    # Límites
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Logs
    access_log /var/log/nginx/systemd-manager-access.log;
    error_log /var/log/nginx/systemd-manager-error.log;

    # Frontend - Aplicación React
    location / {
        root /var/www/systemd-manager;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Cache para assets estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API Backend
    location /api {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
    }

    # WebSocket para logs en tiempo real
    location /ws {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        
        # Headers necesarios para WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Timeouts para WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # HSTS (descomentar después de configurar SSL)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Denegar acceso a archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

